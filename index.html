<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convert webpage to ePUB</title>
    <meta
      name="description"
      content="Effortlessly convert webpage URLs into a clean and readable ePUB for offline reading with our intuitive software. Simplify content consumption with our intuitive tool." />
    <meta name="keywords" content="epub,page-to-epub,html-to-epub" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/milligram.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta name="theme-color" content="#ffffff" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('ws.js');
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Convert webpage to ePUB</h1>
        <p class="center">
          Adjusting the webpage, removing content from original webpage like
          forms, videos, audios, frames, scripts and styles, trying to improve
          the readability on ePUB readers.
        </p>
      </div>
      <div class="row">
        <main class="column column-80 column-offset-10">
          <form id="form">
            <div>
              <label for="url">Page URL</label>
              <input
                id="url"
                name="url"
                type="url"
                required
                placeholder="https://www.example.com/" />
            </div>
            <div class="center">
              <button type="submit">Download page on ePUB format</button>
            </div>
          </form>
          <progress id="progress"></progress>
        </main>
      </div>
    </div>
    <script src="js/jszip.min.js"></script>
    <script src="js/ejs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
